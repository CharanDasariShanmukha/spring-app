apiVersion: apps/v1
kind: Deployment
metadata:
  name: project-postgres
  labels:
    app: project-postgres
spec:
  selector:
    matchLabels:
      app: project-postgres
      tier: postgres
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: project-postgres
        tier: postgres
    spec:
      containers:
      - image: postgres:9.6-alpine          
        name: project-postgres
        env:
        - name: POSTGRES_DB
          value: "PROJECTDB"
        - name: POSTGRES_USER
          value: "postgres"
        - name: POSTGRES_PASSWORD
          value: "password"
        ports:
        - containerPort: 5432
